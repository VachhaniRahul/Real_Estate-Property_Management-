<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %} | PropertyPulse </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    

    {% block head %} {% endblock head %}
    
  </head>
  <body>
    <header>
      <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary"  data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <button class="btn p-0" data-bs-toggle="modal" data-bs-target="#exampleModal">
                      <a class="nav-link" href="/about">About</a>
                    </button>  
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-disabled="true" href="/contact_us">Contact Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-disabled="true" href="/profile">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-disabled="true" href="/signin">Login</a>
                  </li>
                </ul>
                <form method="get" action="/search" class="d-flex" role="search">
                  {% csrf_token %}
                  <input name = "query" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </div>
    </header>

    


  {% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>
        {{ message }}
      </strong> 
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
<script>
  window.botpressWebChat.init({
      "composerPlaceholder": "Say 'hi' to start conversation with PropertyPulse.com AI Assistant",
      "botConversationDescription": "Ask Anything about Real Estate Property and PropertyPulse.com",
      "botId": "5bd029b6-9f80-4c67-bcdb-2136403ea959",
      "hostUrl": "https://cdn.botpress.cloud/webchat/v1",
      "messagingUrl": "https://messaging.botpress.cloud",
      "clientId": "5bd029b6-9f80-4c67-bcdb-2136403ea959",
      "webhookId": "efd8b1b6-efbc-4ca0-9a66-a3032f3b87a0",
      "lazySocket": true,
      "themeName": "prism",
      "frontendVersion": "v1",
      "showPoweredBy": true,
      "theme": "prism",
      "themeColor": "#2563eb"
  });
</script>

    {% block body %}

    {% endblock body %}

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
